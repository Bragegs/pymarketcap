language: python
python:
  - "3.5"
  - "pypy3"
  - "3.6"
  - "nightly"
  - "3.7-dev"
install:
  - if [[ $TRAVIS_PYTHON_VERSION == 3.5 ]]; then make install-light; else make install; fi
before_script:
  - pip install -r dev-requirements.txt
script:
  - if [[ $TRAVIS_PYTHON_VERSION == 3.6 ]]; then make test-end2end; else make test; fi
branches:
  only:
    - master
